<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTweak</title>
    <link rel="stylesheet" href="/assets/styles/popup.css" />
    <script src="../utils/theme_manager.js"></script>
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo">CT</div>
      </div>
      <div class="buttons">
        <button id="aiEditorBtn" class="primary" title="AI DOM Editor">
          <span class="btn-icon">
            <i data-feather="cpu"></i>
          </span>
        </button>
        <button id="openDashboard" class="primary">
          <span class="btn-icon">
            <i data-feather="grid"></i>
          </span>
        </button>
        <button id="createScript" class="primary">
          <span class="btn-icon">
            <i data-feather="plus"></i>
          </span>
        </button>
      </div>
    </header>

    <div class="main-content">
      <div class="script-list" id="scriptList">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">
            <i data-feather="file-text"></i>
          </div>
        </div>
      </div>

      <!-- Menu Commands Section -->
      <div class="menu-command-section" id="menuCommandSection" style="display:none;">
        <div class="menu-command-title" data-i18n="popupMenuCommands">Menu Commands</div>
        <div class="menu-command-list" id="menuCommandList"></div>
      </div>
    </div>

    <footer>
      <div>v1.0.0</div>
      <div><a href="https://github.com/MrBlankCoding/CodeTweak/issues/new" id="reportIssue" data-i18n="popupReportIssue">Report Issue</a></div>
    </footer>
  </body>
</html>
