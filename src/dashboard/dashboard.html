<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeTweak Dashboard</title>
  <link rel="stylesheet" href="../assets/styles/dashboard.css">
  <link rel="stylesheet" href="../assets/styles/d_sidebar.css">
  <link rel="stylesheet" href="../assets/styles/d_script_list.css">
  <script type="module" src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">CodeTweak</h1>
      </div>
      
      <nav class="sidebar-nav">
        <button class="nav-item active" data-tab="scripts">
          <i data-feather="file-text"></i>
          <span class="nav-label">Scripts</span>
          <span class="nav-badge" id="scriptCount">0</span>
        </button>
        <button class="nav-item" data-tab="settings">
          <i data-feather="settings"></i>
          <span class="nav-label">Settings</span>
        </button>
        <button class="nav-item" data-tab="about">
          <i data-feather="info"></i>
          <span class="nav-label">About</span>
        </button>
      </nav>

      <div class="sidebar-actions">
        <button id="createScriptBtn" class="btn-new">
          <i data-feather="plus"></i>
          <span>New Script</span>
        </button>
        <button id="greasyforkBtn" class="btn-browse">
          <i data-feather="search"></i>
          <span>Browse Scripts</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Scripts Tab -->
      <section class="tab-content active" id="scripts-tab">
        <div class="content-header">
          <h2>Your Scripts</h2>
          <div class="header-actions">
            <input type="text" id="scriptSearch" placeholder="Search scripts..." class="search-input">
            <select id="websiteFilter" class="filter-select">
              <option value="">All Websites</option>
            </select>
            <select id="statusFilter" class="filter-select">
              <option value="">All Status</option>
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
            <select id="runAtFilter" class="filter-select">
              <option value="">Run Timing</option>
              <option value="document_start">Page Start</option>
              <option value="document_end">DOM Ready</option>
              <option value="document_idle">Page Load</option>
            </select>
          </div>
        </div>

        <div class="scripts-table-header">
          <div class="header-toggle"></div>
          <div class="header-name">Name</div>
          <div class="header-version">Version</div>
          <div class="header-sites">Sites</div>
          <div class="header-features">Features</div>
          <div class="header-runat">Run At</div>
          <div class="header-actions">Actions</div>
        </div>

        <div class="scripts-list" id="scriptsList">
          <!-- Scripts will be rendered here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="empty-icon"><i data-feather="file-text"></i></div>
          <h3>No Scripts Yet</h3>
          <p>Create your first script to get started</p>
          <button id="emptyStateCreateBtn" class="btn-primary">Create New Script</button>
        </div>
      </section>

      <!-- Settings Tab -->
      <section class="tab-content" id="settings-tab">
        <div class="content-header">
          <h2>Settings</h2>
        </div>
        <div class="settings-container">
          <form id="settingsForm" class="settings-form">
            <div class="settings-group">
              <h3>General</h3>
              <label class="setting-item">
                <input type="checkbox" id="enableAllScripts" checked>
                <span class="setting-label">
                  <strong>Enable scripts by default</strong>
                  <small>New scripts will be automatically enabled</small>
                </span>
              </label>
              <label class="setting-item">
                <input type="checkbox" id="showNotifications" checked>
                <span class="setting-label">
                  <strong>Show notifications</strong>
                  <small>Display notifications when scripts run</small>
                </span>
              </label>
            </div>
            <div class="settings-actions">
              <button type="submit" class="btn-primary">Save Settings</button>
              <button type="reset" class="btn-secondary">Reset Defaults</button>
              <button type="button" id="exportAllBtn" class="btn-secondary">Export All</button>
            </div>
          </form>
        </div>
      </section>

      <!-- About Tab -->
      <section class="tab-content" id="about-tab">
        <div class="content-header">
          <h2>About CodeTweak</h2>
        </div>
        <div class="about-content">
          <p>Documentation and guides available at:</p>
          <a href="https://mrblankcoding.github.io/CodeTweak/index.html" target="_blank" rel="noopener">
            https://mrblankcoding.github.io/CodeTweak/index.html
          </a>
        </div>
      </section>
    </main>
  </div>

  <!-- Greasy Fork Modal -->
  <div id="greasyforkModal" class="modal" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <h2>Browse Greasy Fork Scripts</h2>
        <button class="modal-close"><i data-feather="x"></i></button>
      </div>
      <div class="modal-content">
        <div class="modal-search">
          <input type="text" id="greasyforkSearch" placeholder="Search Greasy Fork..." class="search-input">
          <button id="greasyforkSearchBtn" class="btn-primary">Search</button>
        </div>
        <div id="greasyforkResults" class="modal-results"></div>
        <div id="greasyforkLoading" class="loading-spinner" style="display: none;">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifications -->
  <div class="notification-container" id="notifications"></div>
  
  
</body>
</html>
