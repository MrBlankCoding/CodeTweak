<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTweak</title>
    <link rel="stylesheet" href="styles/popup.css" />
    <script src="utils/theme.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>CodeTweak</h1>
      </div>
      <div class="buttons">
        <button id="openDashboard" class="primary tooltip">
          <span class="btn-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <line x1="3" y1="9" x2="21" y2="9" />
              <line x1="9" y1="21" x2="9" y2="9" />
            </svg>
          </span>
          <span>Dashboard</span>
        </button>
        <button id="createScript" class="primary tooltip">
          <span class="btn-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
          </span>
          <span>Create</span>
        </button>
      </div>
    </header>

    <div class="main-content">
      <div class="script-list" id="scriptList">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">
            <svg
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z"
              />
              <path d="M14 3v5h5M8 13h8M8 17h8" />
            </svg>
          </div>
          <p>
            No scripts yet. Create your first script to enhance this website.
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div>v1.0.0</div>
      <div><a href="#" id="reportIssue">Report issue</a></div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
